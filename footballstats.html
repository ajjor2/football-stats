<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pelaajatilastot Ottelusta (Laajennetut Tiedot)</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 sm:p-8">
        <main class="container mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-4xl">
            <header class="mb-8 text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Pelaajatilastot Ottelusta</h1>
                <p class="text-gray-600 mt-2">Syötä ottelun ID (esim. 3760372) hakeaksesi pelaajien kauden 2025 tilastot ja lohkon sarjataulukon.</p>
            </header>

            <div class="mb-8 flex flex-col sm:flex-row items-center justify-center gap-4" role="search">
                <input type="text" id="matchIdInput" placeholder="Syötä Match ID (esim. 3760372)" class="flex-grow p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow" aria-label="Ottelun ID">
                <button id="fetchDataButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out w-full sm:w-auto">
                    Hae Tiedot
                </button>
            </div>

            <div id="loadingIndicator" class="hidden loader" aria-live="assertive">Ladataan...</div>
            <div id="errorMessage" class="hidden text-red-600 bg-red-100 p-4 rounded-lg text-center mb-6" role="alert"></div>
            
            <section id="matchInfo" class="mb-6 p-6 bg-gray-50 rounded-lg shadow" aria-labelledby="matchInfoHeader">
            </section>

            <section id="groupInfoContainer" class="mb-8 p-6 bg-gray-50 rounded-lg shadow hidden" aria-labelledby="groupInfoHeader">
            </section>

            <section id="playerStatsContainer" class="space-y-6" aria-label="Pelaajien tilastot">
            </section>
            
            <section id="playersNotInLineupContainer" class="mt-8" aria-label="Pelaajat jotka eivät ole kokoonpanossa">
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Pelaajatilastot Sovellus. Data by Suomen Palloliiton tulospalvelu.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
